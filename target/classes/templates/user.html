<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security User Page</title>
    <style>
        html {
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Welcome, <span th:text="${user.name}">name</span>! </h2>

<div sec:authorize="isAuthenticated()">

    <span sec:authorize="hasAuthority('developers:write')" >
        Actions:

        <ul  style="list-style-type: decimal">
            <li><a class="nav-link" href="">Set roles to users(this action is in
                development)</a></li>
            <li><a href="/people">Check all users</a></li>
        </ul>
        <hr>
    </span>

    Your credentials:
    <table>
        <thead>
        <tr>
            <th> id</th>
            <th> name</th>
            <th> age</th>
            <th> status</th>
            <th> role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${user.id}"> id </span></td>
            <td><span th:text="${user.name}"> name </span></td>
            <td><span th:text="${user.age}"> age </span></td>
            <td><span th:text="${user.status}"> status </span></td>
            <td><span th:text="${user.role}"> role </span></td>
        </tr>
        </tbody>

    </table>

    <hr>

    You are authenticated as <span sec:authentication="name"></span>
    <div th:replace="logout.html :: logout"></div>
</div>


</body>
</html>
