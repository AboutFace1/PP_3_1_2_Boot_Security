<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- jQuery Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

        <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
<!-- 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .card-block{
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 20px;
        }
        html {
            font-size: 120%;
        }

        #addUser .form-control {
            margin-right: auto;
            margin-left: auto;
            width: 30%;
        }


    </style>

</head>
<body>

<!--<span th:each="user : ${people}">-->
<!--    <span th:if="${#authentication.getPrincipal().getUsername() != user.getEmail()}">-->
<!--        <span th:with="name=${user.getName()}"></span>-->
<!--        <span th:with="james=${user.getId()}"></span>-->
<!--    </span>-->
<!--</span>-->


<div class="container-fluid">
    <div class="row" style="height: 70px; display: flex; justify-content: center; align-items: center; background: #504f54">
        <div class="col-md-11">
            <h5><span style="font-weight: bold; color: ghostwhite" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                <span style="color: ghostwhite"> with roles: </span> <span style="color: ghostwhite" th:text="${user.getRole()}"></span></h5>
        </div>
        <div class="col-md-1">
            <div th:replace="logout.html :: logout"></div>
        </div>
    </div>

    <div class="row">
        <br>
    </div>


    <div class="row">
        <div class="col-md-2">
            <ul id="userAdminTabs" class="nav nav-pills flex-column" data-tabs="tabs">
                <li class="nav-item"><a class="nav-link active" href="#adminTab" data-bs-toggle="tab">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
            </ul>

        </div>
        <div class="col-md-10" style="padding-right: 50px">
<!--            <div class="tab-content" id="userAdminTabsContent">-->
                <!-- ADMIN TAB -->
<!--                <div class="tab-pane active" id="adminTab">-->

                    <p class="fs-1" style="font-weight: 600">Admin Panel</p>
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="nav-item"><a class="nav-link someAdminActions active" href="#usersTable" data-bs-toggle="tab">Users Table</a></li>
                        <li class="nav-item"><a class="nav-link someAdminActions" href="#addUser" data-bs-toggle="tab">Add User</a></li>
                    </ul>
                    <div class="tab-content" id="tab-content">
                        <div class="tab-pane active" id="usersTable">
                            <div class="font-weight-bold fw-bold" style="padding-left: 20px; padding-top: 20px; padding-bottom: 10px; background: gainsboro; border: 1px solid gray">All users</div>
                            <div class="card">
                                <div class="card-block"> <hr style="margin-top: 20px; margin-bottom: 0"/>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Role</th>
                                            <th>Email</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody style="border-top: none">
                                        <tr th:each="user : ${people}">
                                            <td th:text="${user.getId()}">id</td>
                                            <td th:text="${user.getName()}">name</td>
                                            <td th:text="${user.getAge()}">age</td>
                                            <td th:text="${user.getRole()}">role</td>
                                            <td th:text="${user.getEmail()}">Email</td>

                                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#my_modal"
                                                        th:attr="data-user-id = ${user.getId()},
                                         data-user-name = ${user.getName()},
                                         data-user-age = ${user.getAge()},
                                         data-user-role = ${user.getRole()},
                                         data-user-email = ${user.getEmail()}">Edit</button></td>

                                            <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <input class="btn btn-close" type="submit" value=""/>
                                            </form></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Modal Window -->
                            <div class="modal fade" id="my_modal" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>

                                        <form th:method="PATCH" action="?" name="idForm"> <!-- action value set by jquery -->
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="input-id" class="col-form-label">Id:</label>
                                                    <input type="text" name="id" class="form-control" id="input-id" readonly>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="input-name" class="col-form-label">Name:</label>
                                                    <input type="text" name="name" class="form-control" id="input-name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="input-age" class="col-form-label">Age:</label>
                                                    <input type="range" min="1" max="127" oninput="this.form.amountInput.value=this.value"
                                                           name="age" class="form-range" id="input-age"> <!-- <output id="ageOutput"></output> -->
                                                    <label>
                                                        <input type="number" name="amountInput" min="1" max="127" value="" oninput="this.form.age.value=this.value" />
                                                    </label>
                                                </div>
                                                <label>Role:</label><br>
                                                <div class="form-check form-check-inline">
                                                    <label for="input-USER" class="form-check-label">USER</label>
                                                    <input type="checkbox" class="form-check-input" name="role" value="USER" id="input-USER" onclick="onlyOne(this)">
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <label for="input-ADMIN" class="form-check-label">ADMIN</label>
                                                    <input type="checkbox" class="form-check-input" name="role" value="ADMIN" id="input-ADMIN" onclick="onlyOne(this)">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="input-email" class="col-form-label">Email:</label>
                                                    <input type="text" name="email" class="form-control" id="input-email">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal End -->
                        </div>

                        <div class="tab-pane" id="addUser">
                            <div class="font-weight-bold fw-bold" style="padding-left: 20px; padding-top: 20px; padding-bottom: 10px; background: gainsboro; border: 1px solid gray" >Add new user</div>
                            <div class="card">
                                <div class="card-block">
                                    <form method="post" action="/admin" style="text-align: center">

                                        <div class="mb-3">
                                            <label for="name" class="col-form-label fw-bolder">Name: </label>
                                            <input type="text" name="name" class="form-control form-control-sm" id="name"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="age" class="col-form-label fw-bolder">Age: </label>
                                            <input type="text" name="age" class="form-control form-control-sm" id="age"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="col-form-label fw-bolder">Email: </label>
                                            <input type="text" name="email" class="form-control form-control-sm" id="email"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="inputPassword" class="col-form-label fw-bolder">Password: </label>
                                            <input type="password" name="password" class="form-control form-control-sm" id="inputPassword"/>
                                            <input type="checkbox" onclick="showHidePassword()"> Show Password
                                        </div>

                                        <label class="fw-bolder">Role:</label><br>
                                        <div class="form-check form-check-inline">
                                            <label for="create-input-USER" class="form-check-label">USER</label>
                                            <input type="checkbox" class="form-check-input" name="role" value="USER" id="create-input-USER" onclick="onlyOne(this)">
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label for="create-input-ADMIN" class="form-check-label">ADMIN</label>
                                            <input type="checkbox" class="form-check-input" name="role" value="ADMIN" id="create-input-ADMIN" onclick="onlyOne(this)">
                                        </div>
                                        <div></div>

                                        <button type="submit" class="btn btn-success" style="margin-top: 20px">Add User</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                </div>-->
               <!-- USER TAB -->
<!--                <div class="tab-pane" id="userTab">-->

<!--                </div>-->
<!--            </div>-->


        </div>
    </div>
</div>


<script>
    popUpWithData();

    function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName('role')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })
    }

    $(".nav li a .someAdminActions").on("click", function() {
        $(".nav li a .someAdminActions").removeClass("active");
        $(this).addClass("active");
    });

    $(document).on('ready', function() {
        $('#tabs').tab();
    });

    function showHidePassword() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

</script>

</body>
</html>
