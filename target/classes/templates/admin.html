<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- jQuery Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/append-logout.js"></script>
<!-- 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .card-block{
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 20px;
        }
        html {
            font-size: 120%;
        }

        #addUser .form-control {
            margin-right: auto;
            margin-left: auto;
            width: 30%;
        }


    </style>

</head>
<body>


<div class="container-fluid">
    <div class="row" style="height: 70px; display: flex; justify-content: center; align-items: center; background: #504f54">
        <div class="col-md-11">
            <h5><span class="spanAuthUserName" style="font-weight: bold; color: ghostwhite"></span>
                <span style="color: ghostwhite"> with roles: </span> <span class="spanAuthUserRole" style="color: ghostwhite"></span></h5>
        </div>
        <div class="col-md-1">
            <div class="logoutButton">

            </div>
        </div>
    </div>

    <div class="row">
        <br>
    </div>


    <div class="row">
        <div class="col-md-2">
            <ul id="userAdminTabs" class="nav nav-pills flex-column" data-tabs="tabs">
                <li class="nav-item"><a class="nav-link active" href="#adminTab" data-bs-toggle="tab">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
            </ul>

        </div>
        <div class="col-md-10" style="padding-right: 50px">
            <p class="fs-1" style="font-weight: 600">Admin Panel</p>
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="nav-item"><a class="nav-link someAdminActions active" href="#usersTable" data-bs-toggle="tab" id="mainTab">Users Table</a></li>
                <li class="nav-item"><a class="nav-link someAdminActions" href="#addUser" data-bs-toggle="tab">Add User</a></li>
            </ul>
            <div class="tab-content" id="tab-content">
                <div class="tab-pane active" id="usersTable">
                    <div class="font-weight-bold fw-bold" style="padding-left: 20px; padding-top: 20px; padding-bottom: 10px; background: gainsboro; border: 1px solid gray">All users</div>
                    <div class="card">
                        <div class="card-block"> <hr style="margin-top: 20px; margin-bottom: 0"/>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody style="border-top: none">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Modal Window -->
                    <div class="modal fade" id="my_modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                    <div class="modal-body">

                                    </div>
                                    <div class="modal-footer">

                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal End -->
                </div>

                <div class="tab-pane" id="addUser">
                    <div class="font-weight-bold fw-bold" style="padding-left: 20px; padding-top: 20px; padding-bottom: 10px; background: gainsboro; border: 1px solid gray" >Add new user</div>
                    <div class="card">
                        <div class="card-block">
                            <form style="text-align: center">
                                <div class="mb-3">
                                    <label for="newName" class="col-form-label fw-bolder">Name: </label>
                                    <input type="text" name="name" class="form-control form-control-sm" id="newName"/>
                                </div>

                                <div class="mb-3">
                                    <label for="newAge" class="col-form-label fw-bolder">Age: </label>
                                    <input type="number" name="age" min="1" max="127" class="form-control form-control-sm" id="newAge"/>
                                </div>

                                <div class="mb-3">
                                    <label for="newEmail" class="col-form-label fw-bolder">Email: </label>
                                    <input type="text" name="email" class="form-control form-control-sm" id="newEmail"/>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="col-form-label fw-bolder">Password: </label>
                                    <input type="password" name="password" class="form-control form-control-sm" id="newPassword"/>
                                    <input type="checkbox" onclick="showHidePassword()" id="newCheckbox"> Show Password
                                </div>

                                <label class="fw-bolder">Role:</label><br>

                                <div class="form-check form-check-inline">
                                    <label for="create-input-ADMIN" class="form-check-label">ADMIN</label>
                                    <input type="checkbox" class="form-check-input" name="role" value="ADMIN" id="create-input-ADMIN" onclick="onlyOne(this)">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="create-input-USER" class="form-check-label">USER</label>
                                    <input type="checkbox" class="form-check-input" name="role" value="USER" id="create-input-USER" onclick="onlyOne(this)">
                                </div>
                                <div></div>

                                <button type="submit" id="addNewUserButton" class="btn btn-success" style="margin-top: 20px">Add User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    fetchAndFill();

    function onlyOne(checkbox) {
        const checkboxes = document.getElementsByName('role');
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })
    }

    $(".nav li a .someAdminActions").on("click", function() {
        $(".nav li a .someAdminActions").removeClass("active");
        $(this).addClass("active");
    });

    $(document).on('ready', function() {
        $('#tabs').tab();
    });

    function showHidePassword() {
        var x = document.getElementById("newPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }


</script>

</body>
</html>
