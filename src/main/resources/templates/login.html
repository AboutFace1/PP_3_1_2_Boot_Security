<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

<!--    <script type="text/javascript" src="js/append-logout.js"></script> Added at bottom -->

</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<!--        <span sec:authorize="isAuthenticated()">-->
            <div style="margin-top: 5px" id="loggedIn">
<!--                <div class="logoutButton">-->

<!--                </div>-->
            </div>
<!--        </span>-->
    </form>
</div>

<script>

    fetch('http://localhost:8080/api/admin/authenticated-user')
        .then(resp => resp.json())
        .then(user => {
            if (user.role === 'ADMIN') {
                $('#loggedIn').append('<div class="logoutButton"></div>');
            }
        })

</script>

<script type="text/javascript" src="js/append-logout.js"></script>


</body></html>
